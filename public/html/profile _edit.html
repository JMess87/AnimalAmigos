<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animal Amigos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="..css/styles.css" />
</head>

<!-- NAVIGATION -->

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Animal Amigos</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">UserName</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Git Hub</a>
            </li>
        </ul>

    </div>
</nav>

<body>
    <div class="container mt-3">
        <div class="card p-3 text-center">
            <div class="d-flex flex-row justify-content-center mb-3">
                <div class="image"> <img src="../assets/Dog.jpg" class="rounded-circle"> <span><i
                            class='bx bxs-camera-plus'></i></span> </div>
                <div class="d-flex flex-column ms-3 user-details">
                </div>
            </div>
            <h4>Jane Brown</h4>

            <div class="row">
                <div class="col-md-6">
                    <div class="inputs"> <label class="left">First Name*</label> <input class="form-control" type="text"
                            placeholder="Enter your first name*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Last Name*</label> <input class="form-control" type="text"
                            placeholder="Enter your last name.*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Email Address*</label> <input class="form-control" type="text"
                            placeholder="Enter your email address"> </div>
                </div>
                <!-- this needs a boolean option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>Pet Owner ?*</label> <input class="form-control" type="text"
                            placeholder="Yes/No*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Address*</label> <input class="form-control" type="text"
                            placeholder="Enter street address*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>City*</label> <input class="form-control" type="text"
                            placeholder="City*"> </div>
                </div>
                <!-- this needs a choice option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>State*</label> <input class="form-control" type="text"
                            placeholder="Pick State*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Zip Code*</label> <input class="form-control" type="text"
                            placeholder="Enter 5 digit zip code*"> </div>
                </div>
                <!-- this needs a choice option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>Country*</label> <input class="form-control" type="text"
                            placeholder="Choose a country *"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Phone Number</label> <input class="form-control" type="text"
                            placeholder="Optional"> </div>
                </div>
                <!-- this needs a choice option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>Security Question 1*</label> <input class="form-control" type="text"
                            placeholder="Choose a question*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Answer 1*</label> <input class="form-control" type="text"
                            placeholder="Type answer*"> </div>
                </div>
                <!-- this needs a choice option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>Security Question 2*</label> <input class="form-control" type="text"
                            placeholder="Choose a question*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Answer 2*</label> <input class="form-control" type="text"
                            placeholder="Type answer*"> </div>
                </div>
                <!-- this needs a choice option -->
                <div class="col-md-6">
                    <div class="inputs"> <label>Security Question 3*</label> <input class="form-control" type="text"
                            placeholder="Choose a question*"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Answer 3*</label> <input class="form-control" type="text"
                            placeholder="Type answer*"> </div>
                </div>

                
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12">
                    <div class="about-inputs"> <label>About</label> <textarea class="form-control" type="text"
                            placeholder="Tell us about yourself"> </textarea> </div>
                </div>
            </div>
            <div class="mt-3 gap-2 d-flex justify-content-end"> <button
                    class="px-3 btn btn-sm btn-outline-primary">Cancel</button> <button
                    class="px-3 btn btn-sm btn-primary">Save</button> </div>
        </div>
    </div>
</body>

</html>
